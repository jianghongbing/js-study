<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES Module</title>
</head>
<body>
  <button>按需加载module-c</button>
  <script type="module">
    // import age, { role, name, foo, Person} from './module-a.js';
    // import { role, name, foo, Person} from './module-a.js';
    // import user from './module-a.js'; 
    import user, { role, name, foo, Person} from './module-a.js'; //直接写在一行 
    console.log(`role:${role}`);
    console.log(`name:${name}`);
    // console.log(`age:${age}`);
    foo();
    const a = new Person('xiaohong', 10);
    console.log(JSON.stringify(a));
    console.log(user);
    import { city as myCity, myName } from './module-b.js'; //在import中, 通过as来改变输入变量的名称. 
    import * as moduleB from './module-b.js'; // 通过 * 导入整个模块 
    console.log(`city:${myCity}`);
    console.log(`myName:${myName}`);
    console.log(moduleB);
    const btn = document.querySelector('button');
    btn.onclick = function() {
      import('./module-c.js').then(res=>{
        console.log(res);
      })
    }
  </script>
</body>
</html>
