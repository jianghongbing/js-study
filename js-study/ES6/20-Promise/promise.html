<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
</head>

<body>
  <script>
    //promise和setTimeout执行顺序的比较
    setTimeout(() => {
      console.log(1);
    }, 0);
    const p = new Promise((resolve, reject) => {
      console.log(2);
      setTimeout(() => {
        console.log(3);
        resolve(4);
      }, 0);
    })
    p.then(value => {
      console.log(value);
    })
    setTimeout(() => {
      console.log(5);
    }, 0);
    console.log(6);
    Promise.resolve(7).then(value=>{
      console.log(value);
    })
  </script>
</body>

</html>
